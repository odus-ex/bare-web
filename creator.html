<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Avoid favicon.io calls -->
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
     <!-- ---------- -->
    <link rel="stylesheet" href="./styles/creator.css">
        <!-- Style imports -->
    </link>
    <script src="./scripts/creator.js">

    </script>
    <title>Table Designer</title>
  </head>
  <body onload="initialiseCanvas()">
    <main class="view-wrapper-grid">
        <section class="view-wrapper-grid__action">
          <h1> Draw a grid </h1>
          <section class="canvas-wrapper">

            <canvas id="drawingBoard">
              
            </canvas>
          </section>
          
          <button class="btn-generate-table" onclick="generateTable()">
            Click me to generate a table
            </button>
            <button class="btn-generate-table" onclick="downloadCanva(this)">
              Save Canva
              </button>
        </section>
        <section class="view-wrapper-grid__result" >
           <h2>Your generated element will appear here</h2> 
           <div class="result-container" id="generatedContentParent">
            <!-- Results will pop here -->
           </div>
        </section>
    </main>
  </body>
</html>
